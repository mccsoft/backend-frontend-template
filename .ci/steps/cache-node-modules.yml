parameters:
  - name: ENABLE_STORYBOOK
    type: boolean

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '22.x'

  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: '9.x'

  - task: Cache@2
    displayName: '[yarn]: cache'
    inputs:
      key: 'yarn-cache|$(Agent.OS)|./yarn.lock'
      path: $(Build.SourcesDirectory)/.yarn/cache
    continueOnError: true

  - task: Cache@2
    inputs:
      key: 'node_modules|root|$(Agent.OS)|./yarn.lock'
      path: $(Build.SourcesDirectory)/node_modules
      cacheHitVar: NODE_MODULES_CACHE_RESTORED
    displayName: Cache npm packages
    continueOnError: true

  - task: Cache@2
    inputs:
      key: 'node_modules3|frontend|$(Agent.OS)|./yarn.lock'
      path: $(Build.SourcesDirectory)/frontend/node_modules
    displayName: Cache npm packages
    continueOnError: true

  - task: Cache@2
    inputs:
      key: 'node_modules3|e2e|$(Agent.OS)|./yarn.lock'
      path: $(Build.SourcesDirectory)/e2e/node_modules
      cacheHitVar: E2E_NODE_MODULES_CACHE_RESTORED
    displayName: Cache npm packages
    continueOnError: true

  - task: Bash@3
    displayName: '[yarn]: install'
    condition: or(ne(variables.NODE_MODULES_CACHE_RESTORED, 'true'), ne(variables.E2E_NODE_MODULES_CACHE_RESTORED, 'true'))
    inputs:
      targetType: 'inline'
      script: |
        yarn install --immutable


