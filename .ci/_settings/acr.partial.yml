# ------------------------------------
# This file that is used in all pipelines
# Here you can override values defined in 'acr.yml'.
# ------------------------------------
parameters:
  - name: name
    type: string
    default: ''

# ACR
variables:
  # PR and Build pipelines use different version numbers ($BUILD_NUMBER), so we need to push images to different registries
  # to avoid images interfering with each other.
  # Also, this makes it easy to clean up PR images, since we don't need them to live for a long time
  - name: ACR_REPOSITORY
    value: 'mcctemplateapp1/${{ parameters.name }}'
  - name: ACR_REGISTRY
    value: 'registry.gitlab.com'
  - name: connectorACR
    value: 'GitLab-Docker-Registry'
# -----------
