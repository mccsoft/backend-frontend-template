# ------------------------------------
# This file configures parameters for CI builds on the main branch.
# This is the default file that will be overwritten during update.
# Please, DO NOT CHANGE it
# Change 'ci-variables.yml' instead
# ------------------------------------
variables:
  # Storybook
  ENABLE_STORYBOOK: true
  ENABLE_STORYBOOK_TESTS: true
  RUN_STORYBOOK_TESTS_AFTER_BUILD: false
  RUN_STORYBOOK_TESTS_PARALLEL_BUILD: true
  # -----------

  # Deployment
  ENABLE_DEPLOY: true
  DEPLOY_TAG: latest
  ENABLE_TAG_SOURCES: true
  DEPLOY_IF_STORYBOOK_FAILS: false
  # -----------
