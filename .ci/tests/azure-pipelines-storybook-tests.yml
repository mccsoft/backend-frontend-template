steps:
  - checkout: self
    fetchDepth: 1
    submodules: true

  - template: ../shared/cache-node-modules.yml

  - script: npx playwright install
    workingDirectory: e2e
    displayName: 'npx playwright install'

  - task: DownloadPipelineArtifact@2
    inputs:
      artifact: 'storybook'
      path: './frontend/storybook-static'

  - script: |
      RUN_STORYBOOK_SERVER=1 yarn workspace e2e test
    displayName: 'run storybook tests'

  - script: |
      mkdir -p test-results
    workingDirectory: e2e
    displayName: 'mkdir -p test-results'

  - task: PublishTestResults@2
    condition: always()
    displayName: 'publish test results'
    inputs:
      testResultsFormat: 'JUnit'
      testResultsFiles: '**/junit.xml'
      mergeTestResults: false

  - publish: $(Build.SourcesDirectory)/e2e/test-results
    condition: always()
    artifact: 'test-results$(System.JobAttempt)'
