trigger:
  branches:
    include:
      - master
      - main
      - feature/ci-*
  paths:
    exclude:
      - docs/*

variables:
  - template: ./_settings/base.yml
  - template: ./_settings/base.partial.yml
  - template: ./_settings/ci.yml
  - template: ./_settings/ci.partial.yml

extends:
  template: azure-pipelines-template.yml
